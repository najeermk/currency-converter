<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>

    <style>
        body{
            text-align: center;
            padding-top: 20px;

        }
     
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#form').onsubmit = () => {
                
                fetch(`https://api.exchangeratesapi.io/latest?base=INR`)
                .then(response => response.json())
                .then(data => {
                    const currency = document.querySelector('#currency').value.toUpperCase();
                    const rate = data.rates[currency];
                    if (rate !== undefined) {
                        document.querySelector('#result').innerHTML = `1 INR is equal to ${rate.toFixed(3)} ${currency}`
                    }
                    else {
                    document.querySelector('#result').innerHTML = 'Invalid currenncy';
                    }

                })
                .catch(error => {
                    console.log('error', error)
                });

                return false;
            }
        });
    </script>

</head>
<body>
    <form id="form">
        <input id="currency" type="text" autofocus autocomplete="off" placeholder="Currency">
        <input type="submit" value="Get Exchange Rate">
    </form>
    
    <div id="result"></div>
</body>
</html>
